spring:
  datasource:
    url: jdbc:mysql://localhost:3306/MyDatabase
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  security:
    uri:
      signup: "/signup"
      login: "/login"
    jwt:
      expiration: 840000000
    bcrypt:
      strength: 11


logging:
  level:
    root: info

